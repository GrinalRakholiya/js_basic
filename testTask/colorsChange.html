<html>
<head>   
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            font-size: 16px;
            margin: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="start" onclick="colorChange()">Start</button>
    <button id="stop" onclick="stopChange()" disabled>Stop</button>

    <script>
        let intervalId;

        function generateRandomNum() {
            return Date.now() ^ (Date.now() >> 16);
        }

        function changeBGColor() {
            document.body.style.backgroundColor = `#${generateRandomNum() & 0xFFFFF}`;
        }

        function colorChange() {            
                document.getElementById("start").disabled = true;
                document.getElementById("stop").disabled = false;
                intervalId = setInterval(changeBGColor, 1000);            
        }
        
        function stopChange() {            
                document.getElementById("start").disabled = false;
                document.getElementById("stop").disabled = true;
                clearInterval(intervalId);            
        }
    </script>
</body>
</html>
